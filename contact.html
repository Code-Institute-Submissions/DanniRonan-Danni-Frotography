<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webpage for Danni Frotos music, portraits and circus photography">
    <meta name="keywords" content="photography, ireland, music, portraits, circus, irish photographer, pit photographer">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon/favicon-32x32.png" type="image/x-icon">
    <title>Danni Frotography</title>

</head>

<body>

    <!-- header -->

    <header>

        <img id="logo" src="assets/images/dannifrotologo.png" alt="Danni Froto Logo">

        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="music.html">Music</a>
                </li>
                <li>
                    <a href="portraits.html">Portraits</a>
                </li>
                <li>
                    <a href="circus.html">Circus</a>
                </li>
                <li>
                    <a href="https://dannifroto.myshopify.com/products/phone-lights-and-dark-nights" target="_blank">Shop</a>
                </li>
                <li>
                    <a href="contact.html">Contact Me</a>
                </li>
            </ul>
        </nav>

    </header>

    <!-- contact form -->

    <section>


        <form action="thank-you-message.html">

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required placeholder="Enter your surname">

            <h4>Enquiry:</h4>
            <label>
                <input type="checkbox" name="enquiry" value="music">
                Music
            </label>
            <label>
                <input type="checkbox" name="enquiry" value="portrait">
                Portrait
            </label>
            <label>
                <input type="checkbox" name="enquiry" value="circus">
                Circus
            </label>
            <label>
                <input type="checkbox" name="enquiry" value="other">
                Other
            </label>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>

            

            <input type="submit" value="Submit">
        </form>

    </section>

    <!-- footer-->

    <footer class="footer">
        <ul id="footer-icons">

            <li id="instagram">
                <a href="https://www.instagram.com/dannifroto/" target="_blank">
                    <img id="instagram_img" src="assets/images/socials/insta-logo.png" alt="instagram">
                </a>
            </li>

            <li id="facebook">
                <a href="https://www.facebook.com/DanniFroto" target="_blank">
                    <img id="facebook_img" src="assets/images/socials/facebook-logo.png" alt="facebook">
                </a>
            </li>

            <li id="contact"> <a href="contact.html">
                    <img id="contact_img" src="assets/images/socials/contact.png" alt="Contact Me">
                </a>
            </li>

        </ul>
    </footer>

</body>

</html>
